<head>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="topbar">
        <button id="homeBtn" title="Домой">⌂</button>
        <button id="backBtn" title="Назад">←</button>
        <button id="forwardBtn" title="Вперёд">→</button>
        <button id="reloadBtn" title="Обновить">⟳</button>
        <input id="address" type="text" placeholder="Введите адрес или запрос">
    </div>
    <div class="tabs">
        <div class="newtab">+</div>
    </div>
    <div class="apps">
        <div class="websites">
            <div class="app" id="youtube">
                <div class="app-icon">
                    <img src="../media/youtube.png" alt="icon.png">
                </div>
            </div>
            <div class="app" id="twitch">
                <div class="app-icon">
                    <img src="../media/twitch.png" alt="icon.png">
                </div>
            </div>
        </div>
        <div class="games">
            <div class="app" id="dota2">
                <div class="app-icon">
                    <img src="../media/dota2.png" alt="icon.png">
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <webview id="webview" allowpopups webpreferences="contextIsolation=false" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"></webview>
    </div>
    <script src="../js/client/apps.js"></script>
    <script src="../js/client/addressbar.js"></script>
    <script src="../js/client/tabs.js"></script>
</body>
