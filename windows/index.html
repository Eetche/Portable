<head>
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/apps.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/globals.css" />
</head>

<body>
  <div class="topbar">
    <button id="homeBtn" title="Домой">⌂</button>
    <button id="backBtn" title="Назад">←</button>
    <button id="forwardBtn" title="Вперёд">→</button>
    <button id="reloadBtn" title="Обновить">⟳</button>
    <input id="address" type="text" placeholder="Введите адрес или запрос" />
  </div>
  <div class="tabs">
    <div class="newtab">+</div>
  </div>
  <div class="apps">
    <div class="websites">
      <div class="newwebsiteButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="white"
        >
          <path
            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"
          />
        </svg>
      </div>
    </div>
    <div class="games">
      <div class="newgameButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="white"
        >
          <path
            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"
          />
        </svg>
      </div>
    </div>
  </div>
  <div class="createApp">
    <input
      type="text"
      placeholder="Название приложения"
      class="createAppInput"
    />

    <button>Создать</button>

    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
          fill="#ffffff"
        ></path>
      </g>
    </svg>
  </div>
  <div class="createWebsite">
    <input type="text" placeholder="URL" />

    <button>Создать</button>

    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
          fill="#ffffff"
        ></path>
      </g>
    </svg>
  </div>
  <div class="menuContainer">
    <div class="menu">
      <div class="menuIcon">
        <img src="../media/menu.svg" alt="menu.svg" />
      </div>
      <div class="settings menuChild">
        <img src="../media/settings.svg" alt="settings.svg" />
      </div>
      <div class="chat menuChild">
        <img src="../media/chat.svg" alt="chat.svg" />
      </div>
    </div>
  </div>
  <div id="content"">
    <webview
      id="webview"
      allowpopups
      webpreferences="contextIsolation=false"
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
    ></webview>
  </div>
  <script src="../js/client/menu.js" type="module"></script>
  <script src="../js/client/addressbar.js"></script>
  <script src="../js/client/tabs.js"></script>
  <script src="../js/client/settingsShowHide.js"></script>
  <script type="module" src="../js/client/apps.js"></script>
  <script type="module" src="../js/client/websites.js"></script>
</body>
